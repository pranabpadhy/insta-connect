<div class="container">
  <div class="center">
    <button mdc-fab class="profile indigo600Fab">
      <mdc-icon class="material-icons md-light">account_circle</mdc-icon>
    </button>
    <form [formGroup]="form">
      <mdc-text-field #email class="text-box" type="email" formControlName="email" [label]="'Email ID'" [helperText]="emailHelperText">
        <mdc-icon trailing class="material-icons md-dark md-24">email</mdc-icon>
      </mdc-text-field>
      <p mdcTextFieldHelperText class="error-text" #emailHelperText="mdcHelperText" [persistent]="true" [validation]="true"></p>
      <mdc-text-field #password appShowHidePassword class="text-box" formControlName="password" [label]="'Password'" [helperText]="passwordHelperText">
        <mdc-icon trailing clickable
          class="material-icons md-dark md-24"
          [matTooltip]="tooltip_msg"
          matTooltipPosition="above"
          matTooltipClass="tooltip-class"
          (click)="changeTooltipMsg()">
          visibility
      </mdc-icon>
      </mdc-text-field>
      <p mdcTextFieldHelperText class="error-text" #passwordHelperText="mdcHelperText" [persistent]="true" [validation]="true"></p><br/>
      <mdc-toolbar class="clear-bg">
        <mdc-toolbar-row>
          <mdc-toolbar-section [alignStart]="true">
            <button mdc-button [primary]="true" [raised]="true" (click)="signin()">
              <mdc-icon matSuffix class="material-icons md-light md-24">lock_open</mdc-icon>&nbsp;Sign in
            </button>
          </mdc-toolbar-section>
          <mdc-toolbar-section [alignEnd]="true">
            <a mdc-button [secondary]="true" [raised]="true" class="google" (click)="googleSignin()" matTooltip="Sign in with GOOGLE" matTooltipPosition="above" matTooltipClass="tooltip-class" aria-label="Password show/hide tooltip">
              <img src="/assets/google_logo.png" alt="Google" />
            </a>
          </mdc-toolbar-section>
        </mdc-toolbar-row>
      </mdc-toolbar>
    </form>
    <mdc-toolbar class="clear-bg">
      <mdc-toolbar-row>
        <mdc-toolbar-section>
          Don't have an account?&nbsp;<a class="link" routerLink="/signup">Create here.</a>
        </mdc-toolbar-section>
      </mdc-toolbar-row>
    </mdc-toolbar>
  </div>
</div>
