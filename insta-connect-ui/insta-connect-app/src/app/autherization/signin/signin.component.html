<div class="container">
  <div class="center">
    <button mdc-fab class="profile">
      <img src="/assets/blank-profile-picture.jpg" alt="Profile" style="height: 150px; width: 150px;" />
    </button>
    <form [formGroup]="form">
      <mdc-text-field #email class="text-box" type="email" formControlName="email" [label]="'Email ID'" [helperText]="emailHelperText">
        <mdc-icon trailing>account_box</mdc-icon>
      </mdc-text-field>
      <p mdcTextFieldHelperText class="error-text" #emailHelperText="mdcHelperText" [persistent]="true" [validation]="true"></p>
      <mdc-text-field #password appShowHidePassword class="text-box" formControlName="password" [label]="'Password'" [helperText]="passwordHelperText">
        <mdc-icon trailing clickable>visibility</mdc-icon>
      </mdc-text-field>
      <p mdcTextFieldHelperText class="error-text" #passwordHelperText="mdcHelperText" [persistent]="true" [validation]="true"></p>
      <mdc-toolbar class="clear-bg">
        <mdc-toolbar-row>
          <mdc-toolbar-section [alignStart]="true">
            <button mdc-button [primary]="true" [raised]="true" (click)="signin()">Sign in</button>
          </mdc-toolbar-section>
          <mdc-toolbar-section>
            <span class="small-font top-center">OR Signin with</span>
          </mdc-toolbar-section>
          <mdc-toolbar-section [alignEnd]="true">
            <button mdc-button  class="google" [primary]="true" [raised]="true" (click)="googleSignin()">
              <img src="/assets/google_logo.png" alt="Google" style="height: 32px; width: 95px;" />
            </button>
          </mdc-toolbar-section>
        </mdc-toolbar-row>
      </mdc-toolbar>
    </form>
    <mdc-toolbar class="clear-bg">
      <mdc-toolbar-row>
        <mdc-toolbar-section>
          Don't have an account? Signup&nbsp;<a class="link" routerLink="/signup">here.</a>
        </mdc-toolbar-section>
      </mdc-toolbar-row>
    </mdc-toolbar>
  </div>
</div>
