<div class="container">
  <div class="center">
    <button mdc-fab class="profile-out white500Fab">
      <button mdc-fab class="profile-in indigo600Fab">
        <mdc-icon class="material-icons md-light">account_circle</mdc-icon>
      </button>
    </button>
    <button mdc-fab [mini]="true" class="blue200Fab btn-add">
      <mdc-icon class="material-icons md-light md-24">add_a_photo</mdc-icon>
    </button>
    <form [formGroup]="form">
      <mdc-text-field #email type="email" class="text-box" formControlName="email" [label]="'Email ID'" [helperText]="emailHelperText">
        <mdc-icon trailing class="material-icons md-dark md-24">email</mdc-icon>
      </mdc-text-field>
      <p mdcTextFieldHelperText class="error-text" #emailHelperText="mdcHelperText" [persistent]="true" [validation]="true"></p>
      <mdc-text-field #name type="text" class="text-box" formControlName="name" [label]="'Name'" [helperText]="nameHelperText">
        <mdc-icon trailing class="material-icons md-dark md-24">person</mdc-icon>
      </mdc-text-field>
      <p mdcTextFieldHelperText class="error-text" #nameHelperText="mdcHelperText" [persistent]="true" [validation]="true"></p>
      <mat-form-field class="text-box align">
        <mat-select placeholder="Country" formControlName="country">
          <mat-option *ngFor="let country of isdCodeList" [value]="country">
            <span class="txt-align"><img src="/assets/blank.gif" [class]="'img-align flag flag-' + country.code.toLowerCase()" [alt]="country.name">{{ country.name }}</span>
          </mat-option>
        </mat-select>
        <mdc-icon matSuffix class="material-icons md-dark md-24">place</mdc-icon>
        <mat-error *ngIf="form.controls.country.errors">{{error.country}}</mat-error>
      </mat-form-field>
      <mdc-text-field #mobile class="text-box align-tel" formControlName="mobile" [label]="'Mobile'" [helperText]="mobileHelperText">
        <mdc-icon trailing class="material-icons md-dark md-24">phone</mdc-icon>
      </mdc-text-field>
      <p mdcTextFieldHelperText class="error-text" #mobileHelperText="mdcHelperText" [persistent]="true" [validation]="true"></p>
      <mdc-text-field #password appShowHidePassword class="text-box" formControlName="password" [label]="'Password'" [helperText]="passwordHelperText">
        <mdc-icon trailing clickable
          class="material-icons md-dark md-24"
          [matTooltip]="tooltip_msg.pass"
          matTooltipPosition="above"
          matTooltipClass="tooltip-class"
          aria-label="Password show/hide tooltip"
          (click)="changeTooltipMsg('pass')">
          visibility
        </mdc-icon>
      </mdc-text-field>
      <p mdcTextFieldHelperText class="error-text" #passwordHelperText="mdcHelperText" [persistent]="true" [validation]="true"></p>
      <mdc-text-field #cnfpassword appShowHidePassword class="text-box" formControlName="cnfpassword" [label]="'Confirm Password'" [helperText]="cnfPasswordHelperText">
        <mdc-icon trailing clickable
          class="material-icons md-dark md-24"
          [matTooltip]="tooltip_msg.cnf"
          matTooltipPosition="above"
          matTooltipClass="tooltip-class"
          aria-label="Password show/hide tooltip"
          (click)="changeTooltipMsg('cnf')">
          visibility
        </mdc-icon>
      </mdc-text-field>
      <p mdcTextFieldHelperText class="error-text" #cnfPasswordHelperText="mdcHelperText" [persistent]="true" [validation]="true"></p><br/>
      <mdc-toolbar class="clear-bg">
        <mdc-toolbar-row>
          <mdc-toolbar-section>
            <button mdc-button [primary]="true" [raised]="true" (click)="signup()">
              <mdc-icon matSuffix class="material-icons md-light md-24">person_add</mdc-icon>&nbsp;Sign up
            </button>
          </mdc-toolbar-section>
          <mdc-toolbar-section>
            <button mdc-button [secondary]="true" [raised]="true" routerLink="/signin">
              <mdc-icon matSuffix class="material-icons md-dark md-24">cancel</mdc-icon>&nbsp;Cancel
            </button>
          </mdc-toolbar-section>
        </mdc-toolbar-row>
      </mdc-toolbar>
    </form>
  </div>
</div>
